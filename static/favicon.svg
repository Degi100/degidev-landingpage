<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#6366f1" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0c0c0f"/>

  <!-- Accent line top -->
  <rect x="4" y="3" width="24" height="1.5" rx="0.75" fill="url(#grad)" opacity="0.6"/>

  <!-- DEGI - top line -->
  <text
    x="16" y="14"
    font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
    font-size="8"
    font-weight="800"
    fill="url(#grad)"
    text-anchor="middle"
    letter-spacing="2"
    filter="url(#shadow)"
  >DEGI</text>

  <!-- DEV - bottom, bolder -->
  <text
    x="16" y="24"
    font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
    font-size="10"
    font-weight="900"
    fill="url(#grad)"
    text-anchor="middle"
    letter-spacing="1"
    filter="url(#shadow)"
  >DEV</text>

  <!-- Accent line bottom -->
  <rect x="4" y="27.5" width="24" height="1.5" rx="0.75" fill="url(#grad)" opacity="0.6"/>
</svg>